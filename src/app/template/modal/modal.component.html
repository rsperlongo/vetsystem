<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Adicionar Cliente</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-6 offset-md-2">
      <form>
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" #newitem id="nome" class="form-control" placeholder="Nome Completo">
        </div>

        <div class="form-group">
          <label for="endereco">Endereco</label>
          <input type="text"  #newitem id="endereco" class="form-control" placeholder="Endereco Completo">
        </div>

        <div class="form-group">
          <label for="cidade">Cidade</label>
          <input type="text" #newitem  id="cidade" class="form-control" placeholder="Cidade">
        </div>

        <div class="form-group">
          <label for="bairro">Bairro</label>
          <input type="text" #newitem id="bairro" class="form-control" placeholder="Bairro">
        </div>
        
        <div class="form-group">
          <label for="estado">Estado</label>
          <input type="text"  #newitem id="estado" class="form-control" placeholder="Estado">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email"  #newitem id="email" class="form-control" placeholder="Email">
        </div>

        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="text"  #newitem id="telefone" class="form-control" placeholder="Telefone">
        </div>

        <div class="form-group">
          <label for="observacao">Observacao</label>
          <textarea class="form-control" #newitem id="observacao" rows="3"></textarea>
        </div>
      </form>
      </div>
    </div>
  </div>
  <hr>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-info" (click)="addClientes(newitem.value)">Adicionar</button>
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Fechar</button>
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)"><span data-feather="plus"></span>Adicionar Cliente</button>
