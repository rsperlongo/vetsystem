<div class="container">
  <div class="col-md-6 offset-md-3">

    <div class="card">
      <div class="card-body">
        <h1>Login with Email</h1>
        <form #formData='ngForm' (ngSubmit)='onSubmit(formData)' class="form-group">
          <input type="text" placeholder="Email address" (ngModel)="email" name="email" class="form-control" required>
          <br>
          <input type="password" placeholder="Password" (ngModel)="password" name="password" class="form-control" required>
          <br>
          <button type="submit" [disabled]="!formData.valid" class="btn btn btn-outline-info btn-lg btn-block">Log in</button>
        </form>
        
      </div>
    </div>
  </div>
